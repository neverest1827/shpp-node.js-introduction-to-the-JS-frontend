<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="task1 task">
        <h1 class="title">Task 1 and 2</h1>
        <div id="rect"></div>
        <div class="button__box">
            <button class="button__box-none button">display: none</button>
            <button class="button__box-remove button">remore element</button>
            <button class="button__box-hiden button">add hiden class</button>
            <button class="button__box-swich button">swich</button>
        </div>
    </div>
    <div class="task3 task">
        <h1 class="title">Task 3</h1>
        <div class="rect__box">
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
        </div>
        <div class="button__box">
            <button class="button__box-swich3 button">swich</button>
        </div>
    </div>
    <div class="task4 task">
        <h1 class="title">Task 4</h1>
        <div class="rect__box">
            <div class="rect one">.one</div>
            <div class="rect two">.two</div>
            <div class="rect three">.three</div>
            <div class="rect four">.four</div>
            <div class="rect five">.five</div>
        </div>
        <div class="button__box">
            <input class="input" type="text">
            <button class="button__box-swich4 button">swich</button>
        </div>
    </div>
    <div class="task5 task">
        <h1 class="title">Task 5</h1>
        <div class="rect yellow"></div>
    </div>
    <div class="task6 task">
        <h1 class="title">Task 6</h1>
        <div class="wrapper">
            <button class="button__red button">come here</button>
            <div class="rect red"></div>
        </div>
    </div>
    <div class="task7 task">
        <h1 class="title">Task 7</h1>
        <div class="wrapper">
            <input class="input input-green" type="text">
            <div class="rect green"></div>
        </div>
    </div>
    <div class="task8 task">
        <h1 class="title">Task 8</h1>
        <input class="input input-img" type="text">
        <button class="button button-img">get image</button>
        <img class="img" src="#" alt="">
    </div>
    <div class="task9 task">
        <h1 class="title">Task 9</h1>
        <textarea class="textarea"></textarea>
        <button class="button button-textarea">get image</button>
        <div id="img-box"></div>
    </div>
    <div class="task10 task">
        <h1 class="title curor-title">Task 10</h1>
        <div class="cursor__box">
            <p class="cursor-info"></p>
        </div>
    </div>
    <div class="task11 task">
        <h1 class="title navigator-title">Task 11</h1>
        <div class="navigator__box">
            <p class="navigator-info"></p>
        </div>
    </div>
    <div class="task12 task">
        <h1 class="title geo-title">Task 12</h1>
        <div class="geo__box">
            <p class="geo-info"></p>
        </div>
    </div>
    <div class="task13 task">
        <h1 class="title">Task 13</h1>
        <div id="local" class="editable__box" contenteditable="true"></div>
        <div id="coockies" class="editable__box" contenteditable="true"></div>
        <div id="session" class="editable__box" contenteditable="true"></div>
    </div>
    <div class="task14 task">
        <h1 class="title">Task 14</h1>
        <a href="#" class="link__up">Up</a>
    </div>
    <div class="task15 task">
        <h1 class="title">Task 15</h1>
        <div id="red" class="big__box double__box">
            <div id="yellow" class="small__box double__box"></div>
        </div>
    </div>
    <div class="task16 task">
        <h1 class="title">Task 16</h1>
        <button class="popup__btn button">Click Me!</button>
        <div class="popup"></div>
    </div>
    <div class="task17 task">
        <h1 class="title">Task 17</h1>
        <form><input class="submit" type="submit" value="GO"></form>
    </div>
    <div class="task18 task">
        <h1 class="title">Task 18</h1>
        <div class="file-input" id="fileDropArea">
            <label for="upload">Выберите файл</label>
            <input type="file" id="upload" name="file">
        </div>
    </div>


    <script src="./js/tasks.js"></script>
</body>
</html>
